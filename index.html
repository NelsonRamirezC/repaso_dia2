<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">
    <script defer src="./assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script defer src="./assets/js/imagenes.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Proyecto bootstrap</title>
</head>

<body>
    <!-- INICIO NAVBAR -->

    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- FIN NAVBAR -->

        <!-- INICIO DE HEADER -->
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/id/684/800/400" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/684/800/400" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/684/800/400" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <!-- FIN DE HEADER -->
    <main class="container py-5">
        <!-- INICIO SECTION LISTADO DE PRODUCTO DESDE ARRAY -->
        <section id="productos">
            <h1 class="text-center py-5">Listado de productos</h1>
            <section id="listadoProductos" class="row gy-5">
                <!-- AQUÍ SE CARGAN LAS IMÁGENES -->
            </section>

        </section>

        <!-- FIN SECTION LISTADO DE PRODUCTO DESDE ARRAY -->

        <!-- INICIO SECTION CONSUMO API -->
        <section id="busquedaPokemones" class="py-5">
            <h2 class="text-center">Busca a tu pokémon.</h2>
            <form class="w-50 mx-auto">
                <label for="pokemonName" class="form-label">Nombre/id</label>
                <input type="text" name="pokemonName" id="pokemonName" class="form-control" required
                    placeholder="pikachu">
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary mt-2">Consultar</button>
                </div>

            </form>

            <section class="d-flex justify-content-center py-5">
                <div class="card mb-3 cardPokemon" style="max-width: 70%;">
                    <div class="row g-0">
                        <div class="col-md-5">
                            <img src="./assets/img/pokemonWho.jpg" class="img-fluid rounded-start h-100" alt="...">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title">Nombre: <span class="cardPokemon--title"></span></h5>
                                <p class="card-text">Peso: <span class="cardPokemon--peso"></span></p>
                                <p class="card-text">Estatura: <span class="cardPokemon--estatura"></span></p>
                                <div class="cardPokemon--tipos">
                                    <h3 class="text-center">tipos</h3>
                                    <ul class="lista--tipos">

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>


        <!-- FIN SECTION CONSUMO API -->
    </main>






    <!-- Modal -->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalProductoLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <img src="" alt="" class="modal-body-img">
                    </div>

                    <p class="modal-body-descripcion text-center mt-3">Este es el modal de los productos</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
